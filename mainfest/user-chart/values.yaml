# Default values for user-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3
replicaAuthCount: 1

image:
  repository: alexov3413/otus-user-app
  authRepo: alexov3413/otus-auth-app
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 8080
  targetAuthPort: 9000

ingress:
  enabled: true
  className: nginx
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9113"
    prometheus.io/scheme: http
#    nginx.ingress.kubernetes.io/use-regex: "true"
#    nginx.ingress.kubernetes.io/rewrite-target: /$1$2
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: arch.homework
      paths:
        - path: /api
          pathType: ImplementationSpecific
          backend:
            service:
              name: user-app-user-chart
              port:
                number: 80
#        - path: /
#          pathType: ImplementationSpecific
#          backend:
#            service:
#              name: otus-user-grafana
#              port:
#                number: 3000

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

configmap:
  data:
    SERVER_SERVLET_CONTEXT-PATH: /api
    SPRING_CLOUD_KUBERNETES_DISCOVERY_ALL-NAMESPACES: "false"
    SPRING_DATASOURCE_URL: jdbc:postgresql://postgresql-otus:5432/otus
    application.yaml: |-
      spring:
        datasource:
          url: jdbc:postgresql://postgresql-otus:5432/otus

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
